<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="appCalc">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <input type="button" value="7" onclick="document.calculator.ans.value+=7">
            <input type="button" value="8" onclick="document.calculator.ans.value+=8">
            <input type="button" value="9" onclick="document.calculator.ans.value+=9">
            <input class="grey" type="button" value="+" onclick="document.calculator.ans.value+='+'">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+=4">
            <input type="button" value="5" onclick="document.calculator.ans.value+=5">
            <input type="button" value="6" onclick="document.calculator.ans.value+=6">
            <input class="grey" type="button" value="-" onclick="document.calculator.ans.value+='-'">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+=1">
            <input type="button" value="2" onclick="document.calculator.ans.value+=2">
            <input type="button" value="3" onclick="document.calculator.ans.value+=3">
            <input class="grey" type="button" value="X" onclick="document.calculator.ans.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value+=0">
            <input class="grey" type="reset" value="C">
            <input class="grey" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input class="grey" type="button" value="/" onclick="document.calculator.ans.value+='/'">
        </form>
    </div>
</body>
</html>
